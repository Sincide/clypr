# ~/.config/hyprland/input.conf
# Input configuration with Swedish keyboard layout and numlock

input {
    kb_layout = se
    kb_variant = 
    kb_model = pc105
    kb_options = caps:escape,numpad:mac  # Caps as Escape, Mac-style numpad
    kb_rules = evdev
    
    # Enable numlock by default
    numlock_by_default = true
    
    follow_mouse = 1
    mouse_refocus = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
    accel_profile = flat
    force_no_accel = false
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
        scroll_factor = 1.0
        middle_button_emulation = false
        clickfinger_behavior = false
    }
    
    tablet {
        transform = 0
        output = 
    }
}

# Device-specific configurations
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Cursor configuration  
cursor {
    no_hardware_cursors = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}